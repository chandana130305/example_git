<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="Registration" class="registration form" onsubmit="returnfromValidation()">
        <table>
            <tr>
                <td><label for="firstname">First Name:</label></td>
                <td><input type="text" name="firstname" id="firstname" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td><label for="lastname">Last Name:</label></td>
                <td><input type="text" name="lastname" id="lastname" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email" placeholder="Enter Emaill Address"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="password" placeholder="Enter Password"></td>
            </tr>
            <tr>
                <td><label for="phone no">Phone Number:</label></td>
                <td><input type="number" name="phone no" id="phone no" placeholder="Enter Phone Number"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    Male <input type="radio" name="gender" value="male">
                    Female <input type="radio" name="gender" value="female">
                    Other <input type="radio" name="gender" value="other">
                </td>       
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" name="age" id="age" min="0" max="100" step="1"></td>
            </tr>
            <tr>
                <td><label for="pre">Preferences:</label></td>
            </tr>
            <tr><td>Acrylic Painting: <input type="checkbox" name="pre" id="pre"></td></tr>
            <tr><td>Oil Painting: <input type="checkbox" name="pre" id="pre"></td></tr>
            <tr><td>Water Color Painting: <input type="checkbox" name="pre" id="pre"></td></tr>

            <tr>
                <td><label for="occupation">Select Occupation:</label></td>
                <td>
                    <select name="occupation" id="occupation">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="doctor">Doctor</option>
                        <option value="police">Police</option>
                        <option value="builder">Builder</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="bio">Bio</label></td>
                <td><textarea name="bio" id="bio" placeholder="Share few lines about yourself...."></textarea></td>
            </tr>
            <tr>
                <td><input type="reset" class="reset" value="RESET"></td>
                <td><input type="submit" class="submit" value="SUBMIT"></td>
            </tr>
        </table>
    </form>
</body>
</html>
